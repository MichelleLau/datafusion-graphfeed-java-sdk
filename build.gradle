buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
    }
}

apply plugin: "application"
apply plugin: "java"
apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "project-report"
apply plugin: "maven"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.7'

    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = 2.14
}

String buildName = System.getenv('JOB_NAME')
String buildNumber = System.getenv('BUILD_NUMBER')
if(buildName && buildNumber) {
    version "${buildName.tokenize('-').last()}-$buildNumber"
} else {
    version 'development'
}

mainClassName = "com.thomsonreuters.graphfeed.sdk.GraphFeed"

jar {
    archiveName 'graphfeed-sdk.jar'
}

task writePom << {
    pom {
        project {
            groupId 'com.thomsonreuters.graphfeed'
            version '1.0'
            inceptionYear '2016'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                url 'https://github.com/datafusion/graphfeed-java-sdk'
            }
        }
    }.writeTo("$buildDir/pom.xml")
}
